<h2 class="cart-title">Cart</h2>
<div *ngIf="cartItems.length > 0; else noProducts">
  <ul>
    <li *ngFor="let cartItem of cartItems">
      <img [src]="cartItem.imagem" />
      <p>{{ cartItem.descricao }}</p>
      <p>{{ cartItem.preco | currency : "BRL" }}</p>
      <label>
        Quantity:
        <input
          type="number"
          [(ngModel)]="cartItem.quantity"
          (change)="calcTotal()"
        />
      </label>
      <button class="remove-button" (click)="removeProductCart(cartItem.id)">
        <i class="fa-solid fa-x"></i>
      </button>
    </li>
  </ul>
  <h2 class="cart-total">Total: {{ total | currency : "BRL" }}</h2>
  <button class="buy-button" (click)="buy()">Buy</button>
</div>
<ng-template #noProducts>Cart doesn't have items.</ng-template>
